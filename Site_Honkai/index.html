<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Cadastro e Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro e Login</h1>
    <div id="register-form">
      <h2>Cadastre-se</h2>
      <div id="register-msg"></div>
      <form action="/cadastrar" method="post" onsubmit="return register()">
        <label for="register-username">Usuário:</label>
        <input type="text" id="register-username" name="register-username" required>
        <label for="register-email">E-mail:</label>
        <input type="email" id="register-email" name="register-email" required>
        <label for="register-password">Senha:</label>
        <input type="password" id="register-password" name="register-password" required>
        <button type="submit" id="register-btn">Cadastrar</button>
      </form>
    </div>
    <div id="login-form">
      <h2>Login</h2>
      <div id="login-msg"></div>
      <form action="/login" method="post" onsubmit="return login()">
        <label for="login-username">Usuário:</label>
        <input type="text" id="login-username" name="login-username" required>
        <label for="login-password">Senha:</label>
        <input type="password" id="login-password" name="login-password" required>
        <button type="submit" id="login-btn">Entrar</button>
      </form>
    </div>
  </div>
  <script src="inicio.js"></script>
</body>
</html>
